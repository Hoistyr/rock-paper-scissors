<!DOCTYPE html>

    </head>
    <body>
       <script>
           
           function computerPlay() {
                let computerOptions = ["rock","paper","scissors"];
                let computerChoice = Math.floor(Math.random() * computerOptions.length);
                computerWeapon = computerOptions[computerChoice]
                return computerWeapon;
           }

           function playRound(playerSelection, computerSelection) { 
                if (playerSelection == "rock") {
                    if (computerSelection == "paper") {
                        return "compWin";
                    } else if (computerSelection == "scissors") {
                        return "playerWin";
                    } else (computerSelection == "rock")
                        return "tie"; 

                } else if (playerSelection == "paper") {
                    if (computerSelection == "paper") {
                        return "tie";
                    } else if (computerSelection == "scissors") {
                        return "compWin";
                    } else (computerSelection == "rock")
                        return "playerWin";         
                
                }  else if (playerSelection == "scissors") {
                    if (computerSelection == "paper") {
                        return "playerWin";
                    } else if (computerSelection == "scissors") {
                        return "tie";
                    } else (computerSelection == "rock")
                        return "compWin";
                    }
           }

           

           function game () {
            let playerScore = 0;
            let compScore = 0;
            let totalRounds = 1;
            
            while (totalRounds <= 5) {
                let playerSelection = prompt("Choose rock, paper, or scissors");
                playerSelection = playerSelection.toLowerCase();
                let computerSelection = computerPlay();
                let outcome = playRound(playerSelection, computerSelection);

                if (outcome == "playerWin") {
                    playerScore++;
                } else if (outcome == "compWin") {
                    compScore++;
                }
                totalRounds++;
                
                console.log("\n")
                console.log(`Round ${totalRounds - 1}:`)
                console.log("---Choices---")
                console.log("Player: " + playerSelection);
                console.log("Computer: " + computerSelection);
                console.log("---Scores---")
                console.log("Player: " + playerScore);
                console.log("Computer: " + compScore);
                }
            
            console.log("\n")
            console.log("---Game End---")
            console.log("Calculating winner...\n")
            if (playerScore > compScore) {
                console.log ("Congrats, you beat the machines!")
            } else if (compScore > playerScore) {
                console.log("The machines have won, earth is lost...")
            } else if (playerScore == compScore){
                console.log("Neither side is victorious, but it still feels like a loss.")
            } else {
                console.log("Something went wrong")
            }
            } 

    console.log(game());
       </script> 
    </body>

</html>
